<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="countdown-title">2024 Presidential Elections Countdown</h1>
        <div class="countdown-timer">
            <div class="countdown-item">
                <span class="countdown-label">Days:</span>
                <span class="countdown-days">00</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-label">Hrs:</span>
                <span class="countdown-hours">00</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-label">Mins:</span>
                <span class="countdown-minutes">00</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-label">Secs:</span>
                <span class="countdown-seconds">00</span>
            </div>
        </div>
        
        <!-- Voter Registration Information -->
        <div class="voter-registration">
            <h2>Voter Registration Information</h2>
            <p>Make sure you are registered to vote in the upcoming elections. Check your registration status and register online using the links below:</p>
            <ul>
                <li><a href="https://www.usa.gov/register-to-vote" target="_blank">Register to Vote</a></li>
                <li><a href="https://www.vote.org/am-i-registered-to-vote/" target="_blank">Check Registration Status</a></li>
            </ul>
        </div>
        
        <script src="script.js"></script>
        </body>
        </html>
